<section class="questions">
    <div class="container">
        <div class="questions__formBg">
            <div class="questions__text">
                <div class="questions__descr">Остались вопросы? <br> <span>Напишите нам!</span></div>
            </div>

            <form action="#" class="questions__form">
                <div class="questions__inputs">
                    <input name="name" required type="text" placeholder="Ваше имя..." class="questions__input">
                    <input name="phone" required placeholder="Ваш номер телефона..." class="questions__input">
                    <input name="email" required type="email" placeholder="Ваш e-mail..." class="questions__input">
                </div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Сообщение..."
                    class="questions__textarea"></textarea>

                <button type="submit" class="btn btn_submit btn_submit_2">Отправить заявку</button>
            </form>
        </div>



    </div>
    </div>
</section>
